<!DOCTYPE html>
<html>
<head>
    <title>Morse Code Encoder/Decoder</title>
</head>
<body>
    <h1>Morse Code Encoder/Decoder</h1>
    <form method="POST">
        <label for="text_to_encode">Text to Encode:</label>
        <input type="text" name="text_to_encode" id="text_to_encode" placeholder="Enter text to encode">
        <input type="submit" name="encode" value="Encode">
    </form>
    <p>Encoded Message: {{ encoded_message }}</p>
    <br>
    <form method="POST">
        <label for="morse_to_decode">Morse Code to Decode:</label>
        <input type="text" name="morse_to_decode" id="morse_to_decode" placeholder="Enter Morse code to decode">
        <input type="submit" name="decode" value="Decode">
    </form>
    <p>Decoded Message: {{ decoded_message }}</p>
</body>
</html>
